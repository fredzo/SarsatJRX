name: Crowdin Download (Wiki)

on:
  workflow_dispatch:  # exécution manuelle uniquement

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Main Repo
        uses: actions/checkout@v3

      - name: Clone Wiki Repository
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git clone https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.wiki.git wiki
          ls wiki

      - name: Install Crowdin CLI
        run: npm install -g @crowdin/cli

      - name: Download Translations from Crowdin
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_API_TOKEN: ${{ secrets.CROWDIN_API_TOKEN }}
        run: |
          cd wiki
          echo "project_id_env: CROWDIN_PROJECT_ID" > crowdin.yml
          echo "api_token_env: CROWDIN_API_TOKEN" >> crowdin.yml
          echo "preserve_hierarchy: true" >> crowdin.yml
          echo "files:" >> crowdin.yml
          echo "  - source: '*.md'" >> crowdin.yml
          echo "    translation: '%file_name%.%two_letters_code%.md'" >> crowdin.yml

          crowdin download --verbose
          echo "✅ Traductions téléchargées depuis Crowdin."

      - name: Commit and Push Translations to Wiki
        working-directory: wiki
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "⬇️ Sync translations from Crowdin" || echo "No changes to commit"
          git push
