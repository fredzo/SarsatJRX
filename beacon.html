<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Beacon parser redirector</title>
	<script type="text/javascript">

	window.onload = function() {
		const hiddenField = document.createElement('input');
		hiddenField.type = 'hidden';
		hiddenField.name = "hexcode";
		const urlParams = new URLSearchParams(window.location.search);
		const myParam = urlParams.get('hex');
		hiddenField.value = myParam;
		document.forms["EventConfirmRedirection"].appendChild(hiddenField);
		document.forms["EventConfirmRedirection"].submit();
	}
	</script>
</head>
<body>
<form name="EventConfirmRedirection" method="post" action="https://cryptic-earth-89063heroku-20.herokuapp.com/decode">
</form> 
</body>
</html>
