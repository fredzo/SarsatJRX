[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
lib_deps = 
	ricmoo/QRCode@^0.0.1
	moononournation/GFX Library for Arduino@^1.3.7
	olikraus/U8g2@^2.35.4
	
	;lvgl/lvgl@^8.3.9
monitor_speed = 115200
upload_flags = -V
build_flags = -DLV_CONF_INCLUDE_SIMPLE