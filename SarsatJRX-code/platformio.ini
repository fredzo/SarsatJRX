[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	ricmoo/QRCode@^0.0.1
	moononournation/GFX Library for Arduino@^1.3.7
	olikraus/U8g2@^2.35.4
	paulstoffregen/XPT2046_Touchscreen@0.0.0-alpha+sha.26b691b2c8
	;lvgl/lvgl@^8.3.9
monitor_speed = 115200
upload_flags = -V
build_flags = -DLV_CONF_INCLUDE_SIMPLE